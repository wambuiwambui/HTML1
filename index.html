<!DOCTYPE html>
<html lang="en">
<head>

        <link rel ="stylesheet" href="index.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>HTML Forms</h1>

    <form>
        <label for="name">Username</label>
        <input type="text" id="Username" name="username" placeholder="username" required>
        <br><br>
        <label for="email">Enter email</label>
        <input type="email" id="email" name="email" placeholder="email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="password" required>

        <p>select your age:</p>
    
        <input type="radio" name="age" value="0-18" id="tier-1"> 
        <label for="tier-1">0-18</label> <br>

        <input type="radio" name="age" value="19-30" id="tier-2">
        <label for="tier-2">19-30</label> <br>

        <input type="radio" name="age" value="0-18" id="tier-3">
        <label for="tier-3">30-50</label>

        <br><br>
        
        <label for="question">security question:</label>
        <select name="question" id="question">
            <option value="question_1">Name of the highschool you went to</option>
            <option value="question_2">your childhood crush</option>
            <option value="question_3">Your mothers middle name</option>
            </select>
            <br><br>

        <label for="answer">security question answer</label>
        <input type="text" id="answer" name="answer">

        <br><br>
        <label for="About me">Description</label> <br>
        <textarea name="About me" id="About me" cols="30" rows="10" placeholder="About you.."></textarea>
        
        <br><br>
        <input type="submit" value="submit your answers">

    </form>

</html>
